      id:
        type: string
        description: A unique identifier for the vdc.
      name:
        type: string
        description: The name of the vdc.
      description:
        type: string
        description: The description of the vdc.
      allocationType:
        type: string
        description: |
          The allocation type of the vdc, one of:
            ALLOCATION_VAPP,
            ALLOCATION_POOL,

    get:
      parameters:
        - name: objectId
          in: path
          required: true
          type: string
        - name: accessControlId
          in: path
          required: true
          type: string
          readOnly: true
      tags:
        - typeAccessControls
      summary: Get the specified access-control grant.
      x-vcloud-added-in: 35.2
      description: |
        Get the specified access-control grant.
      operationId: getEntityTypeAccessControlGrant
      produces:
        - application/json
      responses:
        200:
          description: Ok
          schema:
            $ref: './access-control/accessControl.yaml#/definitions/AccessControlGrant'
    put:
      tags:
        - typeAccessControls
      summary: Updates the specified access-control grant.
      x-vcloud-added-in: 35.2
      description: |
        Updates the specified access-control grant.
      operationId: updateEntityTypeAccessControlGrant
      consumes:
        - application/json
      parameters:
        - name: objectId
          in: path
          required: true
          type: string
          readOnly: true
        - name: accessControlId
          in: path
          required: true
          type: string
        - name: accessControlGrant
          in: body
          required: true
          schema:
            $ref: './access-control/accessControl.yaml#/definitions/AccessControlGrant'

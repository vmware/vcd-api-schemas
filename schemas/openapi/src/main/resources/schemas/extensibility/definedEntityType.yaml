      summary: Removes the specified access-control grant from the vCD entity type access-control list.
      x-vcloud-added-in: 35.2
      description: |
        Removes the specified access-control grant from the vCD entity type access-control list.
      operationId: removeEntityTypeAccessControlGrant
      parameters:
        - name: objectId
          in: path
          required: true
          type: string
          readOnly: true
        - name: accessControlId
          in: path
          required: true

        Retrieve the Behaviors of the specified Defined Entity Type.
      operationId: getDefinedEntityTypeBehaviors
      parameters:
        - $ref: "./common/query.yaml#/parameters/queryPage"
        - $ref: "./common/query.yaml#/parameters/queryPageSize"

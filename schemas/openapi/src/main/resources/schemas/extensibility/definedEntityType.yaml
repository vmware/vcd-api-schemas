        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/DefinedEntityType"
    delete:
      tags:
        - definedEntityType
      x-vcloud-added-in: 35.0
      summary: Deletes the entity type with the unique identifier (URN)
      description: Deletes the entity type with the unique identifier (URN)

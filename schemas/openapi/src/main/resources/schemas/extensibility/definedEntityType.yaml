      responses:
        200:
          description: Ok
          schema:
            $ref: "#/definitions/DefinedEntityType"
        400:
          $ref: "./common/response.yaml#/components/responses/BadRequest"
    post:
      tags:
        - definedEntity
      x-vcloud-added-in: 35.0
      summary: Creates a defined entity based on the entity type (URN).
      description: Creates a defined entity based on the entity type (URN).
      operationId: createDefinedEntity
      consumes:
        - application/json
      parameters:
        - name: entity
          in: body
          required: true
          schema:
            $ref: "./extensibility/definedEntity.yaml#/definitions/DefinedEntity"
        - name: invokeHooks
          in: query
          x-vcloud-added-in: 36.0
          summary: Specify whether the update hooks of the Entity Type should be invoked
          description: |
            Only users with Admin FullControl access to the Entity Type can pass this parameter.

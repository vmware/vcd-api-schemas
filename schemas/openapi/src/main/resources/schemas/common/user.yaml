        type:
          boolean
      locked:
        type:
          boolean
      alertEmailPrefix:
        type:
          string
      alertEmail:
        type:
          string
      roleEntityRef:
        $ref: "#/definitions/EntityReference"
      roleInherited:
        type:
          boolean
      delayAfterPowerOnSeconds:
        type:
          integer
      storedVMQuota:
        type:
          integer
      deployedVMQuota:
        type:
          integer
      inSync:
        type:
          boolean
  UserGroup:

swagger: "2.0"
info:
  description: |
    The vCloud Director - vRealize Orchestrator service integration allows for better workflow management in VCD employing VRO.
  version: "1.0"
  title: vRealize Orchestrator Integration API

paths:
  queryWorkflows:
    parameters:
      - name: vroServerId
        description: The ID of the server to browse workflows on
        in: path
        required: true
        type: string
    get:
      tags:
        - vrealizeWorkflows
      summary: Browse remote vRealize Orchestrator workflows
      operationId: getRemoteWorkflows
      parameters:
        - $ref: "./common/query.yaml#/parameters/queryFilter"
        - $ref: "./common/query.yaml#/parameters/querySortAsc"
        - $ref: "./common/query.yaml#/parameters/querySortDesc"
        - $ref: "./common/query.yaml#/parameters/queryPage"
        - $ref: "./common/query.yaml#/parameters/queryPageSize"
      produces:
       - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/VroRemoteWorkflowItems"

  pluginList:
    parameters:
      - name: vroId
        description: The ID of the server to browse inventory items on
        in: path
        required: true
        type: string
    get:
      tags:
        - vrealizeBrowse
      summary: Browse remote vRealize Orchestrator inventory
      operationId: getPluginList
      produces:
       - application/json
      responses:
        200:
          description: OK
          schema:
              $ref: '#/definitions/VroRemotePluginItems'
        404:
          description: Not Found

  pluginTypeList:
    parameters:
      - name: vroId
        description: The ID of the server to browse inventory items on
        in: path
        required: true
        type: string
      - name: pluginName
        description: Inventory search path to identify the VRO inventory node to get contents of
        in: path
        required: true
        type: string
    get:
      tags:
        - vrealizeBrowse
      summary: Browse remote vRealize Orchestrator inventory
      operationId: getPluginTypeList
      produces:
       - application/json
      responses:
        200:
          description: OK
          schema:
              $ref: '#/definitions/VroRemotePluginTypes'
        404:
          description: Not Found

  vroInventory:
    parameters:
      - name: vroId
        description: The ID of the server to browse inventory items on
        in: path
        required: true
        type: string
      - name: any
        description: Inventory search path to identify the VRO inventory node to get contents of
        in: path
        required: false
        type: string
    get:
      tags:
        - vrealizeBrowse
      summary: Browse remote vRealize Orchestrator inventory
      operationId: getRemoteInventory
      produces:
       - application/json
      responses:
        200:
          description: OK
          schema:
              $ref: '#/definitions/VroRemoteInventoryItem'
        404:
          description: Not Found

  vroSdkObjectsBase:
    parameters:
      - name: vroId
        description: The ID of the server to browse inventory items on
        in: path
        required: true
        type: string
      - name: target
        description: The 'plugin[:type]' to serve as the starting point for the browsing
        in: path
        required: true
        type: string
    get:
      tags:
        - vrealizeBrowse
      summary: Browse remote vRealize Orchestrator inventory
      operationId: searchSdkObjects
      parameters:
       - $ref: "./common/query.yaml#/parameters/queryFilter"
       - $ref: "./common/query.yaml#/parameters/querySortAsc"
       - $ref: "./common/query.yaml#/parameters/querySortDesc"
      produces:
       - application/json
      responses:
        200:
          description: OK
          schema:
              $ref: '#/definitions/VroRemoteItems'
        404:
          description: Not Found

  vroSdkObjectsBrowse:
    parameters:
      - name: vroId
        description: The ID of the server to browse inventory items on
        in: path
        required: true
        type: string
      - name: target
        description: The 'plugin[:type]' to serve as the starting point for the browsing
        in: path
        required: true
        type: string
      - name: browsePaths
        description: Inventory search path to identify the VRO inventory node to get contents of
        in: path
        required: true
        type: string
    get:
      tags:
        - vrealizeBrowse
      summary: Browse remote vRealize Orchestrator inventory
      operationId: browseSdkObjects
      produces:
       - application/json
      responses:
        200:
          description: OK
          schema:
              $ref: '#/definitions/VroRemoteItems'
        404:
          description: Not Found

  discovery:
    post:
      tags:
        - vRealizeOrchestrators
      x-vcloud-added-in: 35.0
      summary: Discover vCenter to work with the provided vRealize Orchestrator service
      operationId: discoverVroVcenter
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/VROServiceInfo'
      responses:
        202:
          $ref: "./common/response.yaml#/components/responses/Accepted"
        400:
          $ref: "./common/response.yaml#/components/responses/BadRequest"

  vros:
    get:
      tags:
        - vRealizeOrchestrators
      summary: Get a list of registered vRealize Orchestrator services
      operationId: getRegisteredVROs
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/VROServiceInfo'

    post:
      tags:
        - vRealizeOrchestrators
      summary: Register a vRealize Orchestrator endpoint with vCloud Director
      operationId: register
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/VROServiceInfo'
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/VROServiceInfo'
        400:
          description: Bad Request

  vro:
    parameters:
      - name: id
        in: path
        required: true
        type: string

    get:
      tags:
        - vRealizeOrchestrator
      summary: Retrieves service specific metadata for a vRealize Orchestrator
      operationId: getRegisteredVRO
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/VROServiceInfo'

    put:
      tags:
        - vRealizeOrchestrator
      summary: Updates service specific metadata for a vRealize Orchestrator
      operationId: updateService
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/VROServiceInfo'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/VROServiceInfo'

    patch:
      tags:
        - vRealizeOrchestrator
      summary: Updates service specific metadata for a vRealize Orchestrator
      operationId: patchService
      consumes:
        - application/merge-patch+json
        - application/json-patch+json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/VROServiceInfo'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/VROServiceInfo'

    delete:
      tags:
        - vRealizeOrchestrator
      summary: Unregisters a vRealize Orchestrator endpoint from vCloud Director
      operationId: unregister
      responses:
        204:
          description: No Content

definitions:
  VroRemoteInventoryItem:
    description: |
      Meta information about an inventory item on a vRealize Orchestrator server
    type: object
    properties:
      href:
        type: string
      attributes:
        type: array
        items:
          $ref: './vro-common.yaml#/definitions/WsAttribute'
      relations:
        $ref: './vro-common.yaml#/definitions/Relations'

  VroRemoteWorkflowItem:
    description: |
      Meta information about a workflow on a vRealize Orchestrator server
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      categoryName:
        type: string
      canExecute:
        type: boolean
      id:
        type: string
      vroServerId:
        type: string

  VroRemoteWorkflowItems:
    description: |
      A list of remote VRO workflows.
    allOf:
      - $ref: '#/definitions/Page'
      - type: object
        properties:
          values:
            type: array
            description: The current page of remove VRO workflows.
            items:
              $ref: '#/definitions/VroRemoteWorkflowItem'

  VroRemoteItems:
    description: |
      A list of objects in vRealize orchestrator server
    type: object
    properties:
      remoteItems:
        type: array
        items:
          $ref: '#/definitions/VroRemoteItem'
      resultTotal:
        type: integer
      pageCount:
        type: integer

  VroRemoteItem:
    description: |
      Information about various objects in vRealize Orchestrator server
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      id:
        type: string
      vroServerId:
        type: string
      dunesId:
        type: string
      type:
        type: string
      selectable:
        type: boolean
      canHaveChildren:
        type: boolean
      href:
        type: string
      rel:
        type: string

  VroRemotePluginItems:
    description: |
      List of plugin namespaces
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/VroRemotePluginItem'

  VroRemotePluginItem:
    description: |
      A plugin namespaces for whom type information can be retrieved
    type: object
    properties:
      name:
        type: string
      typeHref:
        type: string
      selectable:
        type: boolean
      canHaveChildren:
        type: boolean

  VroRemotePluginTypes:
    description: |
      A list of defined types for a particular plugin namespace
    type: object
    properties:
      types:
        type: array
        items:
          $ref: '#/definitions/VroRemotePluginType'
      namespace:
        type: string

  VroRemotePluginType:
    description: |
      Type definition for a plugin namespace
    type: object
    properties:
      name:
        type: string
      selectable:
        type: boolean
      canHaveChildren:
        type: boolean

  VroWorkflowServiceItem:
    allOf:
      - $ref: "./services/services.yaml#/definitions/ServiceItem"
      - type: object
        properties:
          vroWorkflowId:
            type: string
          vroServerId:
            type: string
    required:
      - vroServerId
      - vroWorkflowId
      - serviceItemType

  EntityReference:
    $ref: "./common/entity.yaml#/definitions/EntityReference"

  VROServiceInfo:
    description: |
      Response type with meta information about a vRealize Orchestrator Service
    type: object
    properties:
      id:
        type: string
        description: |
          This is a read-only field in the client. Values set on this field will be ignored by the server.
      name:
        type: string
      description:
        type: string
      vroEndpoint:
        type: string
        format: uri
      username:
        type: string
      password:
        type: string
        description: |
           The password is hidden using a Password Mask represented by a series of 6 asterisks ("******") in the response.
           The Password Mask is not an acceptable password during VRO Server registration.
           During an update, the Password Mask set for the 'password' field is interpreted as no change to the field and is ignored.
        format: password
      version:
        type: string
      trustAnchor:
        description: SSL Certificate chain for the VRO endpoint (deprecated)
        type: string
      vcId:
        $ref: '#/definitions/EntityReference'
        description: Reference to the associated vCenter server.
    x-vcloud-property-annotations:
      trustAnchor:
        x-vcloud-deprecated-in: 35.0
        x-vcloud-deprecated-alternative: see /1.0.0/ssl/trustedCertificates API
      vcId:
        x-vcloud-added-in: 35.0
        x-vcloud-constraints:
          - constraint: NonSortable

swagger: "2.0"

info:
  title: AuditTrailEvent YAML
  description: AuditTrailEvent
  version: "1.0"


definitions:

  AuditTrailEvent:
    description: |
      AuditTrailEvent
    type: object
    properties:
      eventId:
        type: string

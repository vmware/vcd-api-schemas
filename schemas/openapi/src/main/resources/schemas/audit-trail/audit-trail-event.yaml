      user:
        $ref: "#/definitions/EntityReference"
      eventEntity:
        $ref: "#/definitions/EntityReference"
      taskId:
        type: string
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
      taskCellId:
        type: string
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
        x-vcloud-restricted: Visible to provider users only
      cellId:
        type: string
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
        x-vcloud-restricted: Visible to provider users only
      eventType:
        type: string
      serviceNamespace:
        type: string
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
      eventStatus:
        type: string
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
      timestamp:
        type: string
        format: date-time
      external:
        type: boolean
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
      additionalProperties:
        type: object
        x-vcloud-constraints:
          - constraint: NonSearchable
          - constraint: NonSortable
